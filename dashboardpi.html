<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    
    <div class="header">
      <div class="container">
          <h1>Banco Central <span class="highlight">$</span> Análise da média salárial no Brasil</h1>
      </div>
  </div>

  <div class="dash-container">
    <!-- Farol de temperatura -->
    <div class="graph">
      <div class="box red">
        <h1>Saldo Negativo</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
      <div class="box green">
        <h1>Saldo Positivo</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
    </div>

      <!-- Gráfico de Linhas -->
      <div class="graph">
        <canvas id="linha" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!-- Gráfico de Barras -->
      <div class="graph">
        <canvas id="barra" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!-- Grafico Pizza -->
      <div class="graph">
        <canvas id="pizza" style="width: 100%; height: 100%;"></canvas>
      </div>
    </div>
  </body>
</html>

<script>
  var ctx = document.getElementById('barra').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Norte', 'Nordeste', 'Centro-Oeste', 'Sudeste', 'Sul'],
          datasets: [{
              label: 'Média de salário por região',
              data: [1711, 1539, 2585, 2499, 2498],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  var ctx = document.getElementById('linha').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
          datasets: [{
              label: 'Salário mínimo',
              data: [540, 622, 678, 724, 788, 880, 937, 954, 998, 1045, 1100],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(255, 100, 66, 0.2)',
                  'rgba(36, 12, 78, 0.2)',
                  'rgba(8, 367, 42, 0.2)',
                  'rgba(17, 28, 123, 0.2)',
                  'rgba(564, 65, 126, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(255, 100, 66, 1)',
                  'rgba(36, 12, 78, 1)',
                  'rgba(8, 367, 42, 1)',
                  'rgba(17, 28, 123, 1)',
                  'rgba(564, 65, 126, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  var ctx = document.getElementById('pizza').getContext('2d');
  var myChart = new Chart(ctx, {
      // type: 'doughnut',
      type: 'pie',
      data: {
          labels: ['Brasil', 'Norte', 'Nordeste', 'Centro-Oeste', 'Sudeste', 'Sul'],
          datasets: [{
              label: 'Desemprego por região',
              data: [11, 10.6, 13.6, 11.4, 6.8, 9.3],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        maintainAspectRatio : false,
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  </script>
